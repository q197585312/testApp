apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'nykj'
            keyPassword '123456'
            storeFile file('./afb88.keystore.jks')
            storePassword '123456'
        }
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "com.nanyang.app"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 1
        versionName '1.66'

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            zipAlignEnabled true
            buildConfigField "boolean", "LOG_DEBUG", "false"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable true
        }
        debug {
            buildConfigField "boolean", "LOG_DEBUG", "true"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
            debuggable true
        }
    }
    productFlavors {
        afb88 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "afb88"]
            applicationId 'com.nanyang.app'
            versionName '1.90'
        }
        i1bet88 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "i1bet88"]
            applicationId 'com.nanyang.app_i1bet88'
            versionName '1.90'
        }
        ap889 {
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "ap889"]
            applicationId 'com.nanyang.app_ap889'
            versionName '1.4'
        }
        wfmain{
            manifestPlaceholders = [UMENG_CHANNEL_VALUE: "wfmain"]
            applicationId 'com.nanyang.app_wfmain'
            versionName '2.00'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //    compile 'com.android.support:appcompat-v7:25.1.0'
    testCompile 'junit:junit:4.12'
    compile project(':baseLibs')
    compile 'com.tencent.bugly:crashreport:latest.release'
    compile 'com.guoqi.widget:highlightview:1.0'
    compile 'com.github.bumptech.glide:glide:3.7.0'
}
