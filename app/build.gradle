        buildConfigField "String", "AppWebServiceNameSpace", '"http://Dig88/"'
        buildConfigField "String", "AppWebServiceUrl", '"http://gd01.khmergaming.com/Dig88/GD88digWS?wsdl"'
        buildConfigField "String", "loginjsp", '"login.jsp"'
